<!-- ko ifnot: isCustomerLoggedIn -->
<div class="authentication" data-block="authentication">
    <br/>
    <div class="authentication-link authentication-link-popup">
        <!--<a href="#" data-trigger="authentication"><span> <!-- ko i18n: 'here'--><!-- /ko -></span></a>-->
        <div class="block-authentication"
             style="display: none"
             data-bind="mageInit: {
            'Magento_Ui/js/modal/modal':{
                'type': 'custom',
                'modalClass': 'authentication-dropdown',
                'trigger': '[data-trigger=authentication]',
                'wrapperClass': 'authentication-link-popup',
                'parentModalClass': '_has-modal-custom _has-auth-shown aw-onestep',
                'responsive': true,
                'responsiveClass': 'custom-slide',
                'overlayClass': 'dropdown-overlay modal-custom-overlay',
                'buttons': []
            }}">
            <!-- ko foreach: getRegion('before') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div class="block block-customer-login" data-bind="attr: {'data-label': $t('or')}">
                <div class="block-title">
                    <strong id="block-customer-login-heading"
                            role="heading"
                            aria-level="2"
                    >Cómo querés identificarte?</strong>
                </div>
                <!-- ko foreach: getRegion('messages') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
                <div class="block-content" aria-labelledby="block-customer-login-heading" data-bind="mageInit: {'awOscAuthenticationPopup': {}}">
                    <form id="chk_form_login" data-role="login"
                          data-bind="submit:login"
                          method="post">
                        <div class="fieldset"
                             data-bind="attr: {'data-hasrequired': $t('* Required Fields')}, mageInit: {'awOscFloatLabel': {}}">



                            <div class="popup-content">
                                <div class="login-buttons">
                                    <div class="regular-password-login">
                                        <button type="button" class="action action-login primary cmb-form button-modal-cmb"><span data-bind="i18n: 'Conozco mi contraseña'"></span></button>
                                    </div>
                                    <div class="new-password-login">
                                        <button type="button" class="action action-login primary cmb-form button-modal-cmb"><span data-bind="i18n: 'Quiero recibir la contraseña por mail'"></span></button>
                                    </div>

                                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                                    <!-- ko template: getTemplate() --><!-- /ko -->
                                    <!-- /ko -->
                                </div>
                                <div class="login-form">
                                    <span class="general-subtitle">title</span>
                                    <div class="content">
                                        <p class="content-title"><img src="/media/onestepcheckout/check-ok-jse.gif" class="image-check" /><span>Listo!, te acabamos de enviar una nueva contraseña a tu mail</span></p>
                                        <div class="cmb-login-form">
                                            <div class="field field-password required">
                                                <label for="login-password" class="label"><span data-bind="i18n: 'Ingresá la contraseña'"></span></label>
                                                <div class="control">
                                                    <input type="password"
                                                           class="input-text"
                                                           id="login-password"
                                                           name="password"
                                                           data-bind="attr: {autocomplete: autocomplete}"
                                                           data-validate="{required:true}"
                                                           autocomplete="off"/>
                                                </div>
                                            </div>
                                            <div>
                                                <input name="context" type="hidden" value="checkout" />
                                                <input id="login-email" name="username" type="hidden" value="" />
                                                <div>
                                                    <button type="button" class="action back-to-options"><span data-bind="i18n: 'Volver'"></span></button>
                                                    <button type="submit" class="action primary checkout login-btn"><span data-bind="i18n: 'Sign In'"></span></button>
                                                    <br clear="all"/>
                                                </div>
                                            </div>
                                        </div>
                                        <p class="content-footer">No la recibí, vuelvan a enviarme una contraseña</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
